<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
           display:flex;
           flex-direction:column;
           height:600px;
           justify-content:center;
           border:2px solid rgb(97, 22, 167);
           align-items:center;
      }
        .child{
            background-color: coral;
            padding:20px;
            font-size:24px; }
            .c2{align-self:stretch;}
            .c1{align-self:start;}
            .c5{align-self:end;}

  
    </style>
</head>
<body>
    <div class="container">
        <div class="child c1">1</div>
        <div class="child c2">2</div>
        <div class="child c3">3</div>
        <div class="child c4">4</div>
        <div class="child c5">5</div>
    </div>
</body>
</html>
